<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
    <title>Artstagram</title>
</head>

<body>

    <div class="ui container">
        <div class="row">
            <div id="logo-container"><img id="logo" src="logo.png" alt=""><span id="logo-text" class="ui header"> Artstagram</span></div>
            <!-- User dropdown-->

                  <p><div class="ui selection dropdown" id="user-selector">
                        <input type="hidden" name="gender">
                        <i class="dropdown icon"></i>
                        <div id="logged-user" class="default text">User</div>
                        <div id="user-list" class="menu">

                        </div>
                      </div>
                      <span id="current-user"></span>
                    </p>

              <!-- End user dropdown-->

        </div>
        <div class="ui section divider"></div>
        <div class="row">
            <div class="ui three cards" id="pics-container">

 <!-- Pictures will be appended here -->


            </div>
        </div>
    </div>


          <div class="ui modal">
            <i class="close icon"></i>
            <div id="modal-content" class="content">
                <div id="image-container"><img class="ui fluid image" src="" alt="" id="the-image"></div>
                <div id="comments-container" class="comments">
                    <div id="list-container">
                        <ul id="comments">
                        </ul>
                    </div>
                    <div class="comment-form ui form">
                        <div class="field">

                            <form id="comment-form" class="ui form">
                                <input id="insert-comment" type="text" placeholder="Add your comment">

                            </form>
                        </div>
                    </div>
                </div>
            </div>
          </div>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script type="text/javascript" src="main.js"></script>

</body>
</html>
